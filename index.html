<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    
    <script>
        function iniciarJogo() {
            let nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Selecione um nível para iniciar o jogo!')
                return false
            }
            window.location.href = "game.html?" + nivel
        }

    </script>
    <title>Vitória</title>
</head>
<body>
    <div class="caixaPai">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="img/game.png" alt="">
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-3">
                            <select name="" id="nivel" class="form-control">
                                <option value="">-- Selecione o nível --</option>
                                <option value="normal">-- Normal --</option>
                                <option value="dificil">-- Dificil --</option>
                                <option value="impossivel">-- Impossível --</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar o jogo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
